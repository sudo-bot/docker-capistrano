name: Publish Docker image
on:
  push:
    tags:
       - 'latest'
       - '*.*.*'

jobs:
  push_to_registry:
    environment:
        name: Docker Hub
        url: https://hub.docker.com/r/botsudo/capistrano
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
        - name: Check out the repository
          uses: actions/checkout@v4
        - name: Login to DockerHub
          uses: docker/login-action@v3
          with:
            registry: docker.io
            username: ${{ secrets.DOCKER_REPOSITORY_LOGIN }}
            password: ${{ secrets.DOCKER_REPOSITORY_PASSWORD }}
        - name: Get the version
          id: get_version
          run: echo ::set-output name=VERSION::$(make version)
        - name: Build action image
          run: make docker-build
          env:
            IMAGE_TAG: docker.io/botsudo/capistrano:${{ steps.get_version.outputs.VERSION }}-laravel
        - name: Sign and push docker image
          uses: sudo-bot/action-docker-sign@latest
          with:
            image-ref: "docker.io/botsudo/capistrano:${{ steps.get_version.outputs.VERSION }}-laravel"
            private-key-id: "${{ secrets.DOCKER_PRIVATE_KEY_ID }}"
            private-key: ${{ secrets.DOCKER_PRIVATE_KEY }}
            private-key-passphrase: ${{ secrets.DOCKER_PRIVATE_KEY_PASSPHRASE }}
        - name: Docker tag latest
          run: docker tag docker.io/botsudo/capistrano:${{ steps.get_version.outputs.VERSION }} docker.io/botsudo/capistrano:latest
        - name: Docker update latest
          run: docker push docker.io/botsudo/capistrano:latest
